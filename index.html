<!doctype html>
<html>

<head>
    <title>เว็บไซต์ตรวจสอบคุณภาพของน้ำ</title>
</head>

<body>
    <center>
        <h1>

            เว็บไซต์ตรวจสอบคุณภาพของน้ำ

        </h1>
        <br>

        <p>เว็บไซต์ตรวจสอบคุณภาพของน้ำ
            โดยจะมีการตรวจสอบคุณภาพของน้ำด้วยการใส่ค่าต่างๆที่ต้องการตรวจสอบเเล้วกดปุ่มตรวจสอบคุณภาพของน้ำ
            จากนั้นจะแสดงค่าต่างๆของน้ำออกมาให้ดู</p>
    </center>
    <center>
        <h2>กรอกค่าคุณภาพน้ำ</h2>
        <form id="waterForm">
            <div>
                <label for="pH">ค่า pH:</label>
                <input type="number" id="pH" step="1" min="1" max="14" oninput="validity.valid||(value='');"
                    placeholder="1-14">
            </div>
            <br>
            <div>
                <label for="secchiDiskDepth">ความลึกของ Secchi disk (เมตร):</label>
                <input type="number" id="secchiDiskDepth" step="0.1" min="0.1" max="10"
                    oninput="validity.valid||(value='');" placeholder="0.1-10">
            </div>
            <br>
            <div>
                <label for="temperature">อุณหภูมิ (°C):</label>
                <input type="number" id="temperature" step="1" min="20" max="35" placeholder="20-35"
                    oninput="validity.valid||(value='');">
            </div>
            <br>
            <div>
                <label for="smell">กลิ่น:</label>
                <input type="checkbox" id="smell" value="true">
                <label for="smell">มีกลิ่น</label>
            </div>
            <br>
            <div>
                <label id="color">สีของน้ำ:</label>
                <select name="color" id="color">
                    <option value="clear">ใส</option>
                    <option value="brown">น้ำตาล</option>
                    <option value="green">เขียว</option>
                    <option value="black">ดำ</option>
                </select>
            </div>
            <br><br>
            <button id="button" onclick="checkWaterQuality()">ตรวจสอบ</button>
        </form>
        <h2>ผลการตรวจสอบคุณภาพของน้ำ</h2>
        <div>
            <p id="result"></p>
        </div>
    </center>

    <script src='index.js'></script>
</body>

</html>
