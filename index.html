<!doctype html>
<html>

<head>
    <title>เว็บไซต์ตรวจสอบคุณภาพของน้ำ</title>
</head>

<body>
    <center>
        <h1>

           <span style ='color: blue;'>เว็บไซต์ตรวจสอบคุณภาพของน้ำ</span>

        </h1>
    </center>
    <center>
        <h2>กรอกค่าคุณภาพน้ำ</h2>
        <form id="waterForm">
            <div>
                <label for="pH">ค่า pH:</label>
                <input type="number" id="pH" step="1" in="1" max="14" oninput="validity.valid||(value='');"
                    placeholder="1-14">
            </div>
            <div>
                <p>
                <label for="secchiDiskDepth">ความลึกของ Secchi disk (เมตร):</label>
                <input type="number" id="secchiDiskDepth" step="0.1" min="1" max="10.0"
                    oninput="validity.valid||(value='');" placeholder="1.0-10.0">
                </p>
            </div>
            <div>
                <label for="temperature">อุณหภูมิ (°C):</label>
                <input type="number" id="temperature" step="1" min="1" max="35" placeholder="20-35"
                    oninput="validity.valid||(value='');">
            </div>
            <p>
            <div>
                <label for="BOD">ค่า BOD:</label>
                <input type="number" id="BOD" step="1" min="1" max="101" placeholder="0-101"
                    oninput="validity.valid||(value='');">
                </p>
                <p>
                    <label for="COD">ค่า COD:</label>
                    <input type="number" id="COD" step="1" min="1" max="101" placeholder="0-101"
                        oninput="validity.valid||(value='');">
                </p>
            </div>
            <div>
                <label for="smell">กลิ่น:</label>
                <input type="checkbox" id="smell">
                <label for="smell">มีกลิ่น</label>
            </div>

            <p><label for="color">สีของน้ำ:</label>
                <br><br>
                <input type="radio" id="color1" name="color">
                <label for="color">สีใส</label>
                <input type="radio" id="color2" name="color">
                <label for="color">สีเขียว</label>
                <input type="radio" id="color3" name="color">
                <label for="color">สีเหลือง</label>
                <input type="radio" id="color4" name="color">
                <label for="color">สีน้ำตาล</label>
                <input type="radio" id="color5" name="color">
                <label for="color">สีดำ</label>
            </p>


            <br>
            <button id="button" onclick="checkWaterQuality()" style="width: 100px ; height: 40px;">ตรวจสอบ</button>
        </form>
    <br>
<p><h3>ผลการตรวจสอบคุณภาพน้ำ</h3>
<p id="result"></p>
<p><h3>เหมาะสำหรับการใช้รดน้ำต้นไม้หรือไม่:<h3><span id="isSuitable"></span></p>
</p>
</center>    
    <script src='index.js'></script>
</body>
</html>
