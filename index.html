<!doctype html>
<html>

<head>
    <title>เว็บไซต์ตรวจสอบคุณภาพของน้ำ</title>
</head>

<body>
    <br>
    <center>
        <h1>

            เว็บไซต์ตรวจสอบคุณภาพของน้ำ

        </h1>
        <br>

        <p>เว็บไซต์ตรวจสอบคุณภาพของน้ำ
            โดยจะมีการตรวจสอบคุณภาพของน้ำด้วยการใส่ค่าต่างๆที่ต้องการตรวจสอบเเล้วกดปุ่มตรวจสอบคุณภาพของน้ำ
            จากนั้นจะแสดงค่าต่างๆของน้ำออกมาให้ดู</p>
    </center>
    <center>
        <h2>กรอกค่าคุณภาพน้ำ</h2>
        <form id="waterForm">
            <label for="pH">ค่า pH:</label>
            <input type="number" id="pH" step="0.1" required min="0.1" max="14">
            <br><br>
            <label for="secchiDiskDepth">ความลึกของ Secchi disk (เมตร):</label>
            <input type="number" id="secchiDiskDepth" step="0.1" required min="0.1" max="10">
            <br><br>
            <label for="temperature">อุณหภูมิ (°C):</label>
            <input type="number" id="temperature" step="1" required min="20" max="35">
            <br><br>
            <button id="button" onclick="checkWaterQuality()">ตรวจสอบ</button>
            <br><br><br>
        </form>
        <h2>ผลการตรวจสอบคุณภาพของน้ำ</h2>
        <div>
            <p id="result"></p>
        </div>
    </center>
    <script src='index.js'></script>
</body>

</html>
